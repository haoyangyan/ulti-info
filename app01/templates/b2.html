{% extends 'layout3.html' %}
 
{% block content %}
<div class="container">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
        {{queryset.0.sch_name}}
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>比赛编号</th>
                <th>时间&场地</th>
                <th>主队</th>
                <th>主分</th>
                <th>客分</th>
                <th>客队</th>
            </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
            <tr>
                <td>{{ obj.game_name}}</td>
                <td>{{ obj.game_info}}</td>
                <td><a href="/team/{{obj.homeid}}/roster">{{ obj.home}}</a></td>
                <td>{{ obj.home_s}}</td>
                <td>{{ obj.away_s}}</td>
                <td><a href="/team/{{obj.awayid}}/roster">{{ obj.away}}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
