{% extends 'layout4.html' %}
 
{% block content %}
<div class="container">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
        {{queryset.0.sch_name}}
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>比赛编号</th>
                <th>时间&场地</th>
                <th>主队</th> 
                <th>主分</th>
                <th>客分</th>
                <th>客队</th>
                <th>提交</th>
            </tr>
        </thead>
        <tbody>
            {% for kk in form_l %}
            <form method="post" novalidate>
                {% csrf_token %}
            <tr>
                <td>{{kk.game_name}}</td>
                <td>{{kk.game_info}}</td>
                <td>{{kk.home}}</td>
                <td>{{kk.home_s}}</td>
                <td>{{kk.away_s}}</td>
                <td>{{kk.away}}</td>
                <span style="color: red;">{{ field.errors.0 }}</span>
                <td><button type="submit" class="btn btn-primary" name="{{kk.instance.game_id}}"> 提 交 </button></td>
            </tr>
            </form>
            {% endfor %}
        </tbody>
    </table>
</div>

<br>
<div>
    <li><a href="/game/{{nid}}/{{mid}}/delete/">删除页面</a></li>
</div>
{% endblock %}
