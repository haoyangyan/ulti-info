{% extends 'layout.html' %}
 
{% block content %}

<div class="account">
    <h2>用户登录</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>姓名</label>
            {{ form.name }}
            <span style="color: red;">{{ form.name.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label>密码</label>
            {{ form.pwd }}
            <span style="color: red;">{{ form.pwd.errors.0 }}</span>
        </div>
        <input type="submit" value="登 录" class="btn btn-primary">
    </form>
</div>

{% endblock %}
